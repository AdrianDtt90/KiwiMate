<ion-view view-title="Kiwi Dictionary">
  <ion-content>
    <div class="card" ng-repeat="sentence in sentences">
      <div class="item item-divider">
        {{sentence.sentence}}
      </div>
      <div class="item item-text-wrap">
        {{sentence.traslate}}
      </div>
    </div>
  </ion-content>
</ion-view>
